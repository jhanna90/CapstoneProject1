<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <title>Avatar Fan Site!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ATLA</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="btn btn-sm btn-secondary" href="/info">About the Show</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="btn btn-sm btn-secondary" href="/characters">Characters</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-sm btn-secondary" href="/episodes">Episodes</a>
            </li>
            <li class="nav-item ml-2">
                <a class="btn btn-sm btn-secondary" href="/questions">Trivia</a>
            </li>
            <li class="nav-item ml-2">
                <a class="btn btn-sm btn-secondary" href="/signup">Sign Up</a>
            </li>
            {% if session.user_id %}
            <!-- If user is logged in, display logout button -->
            <li class="nav-item ml-2">
                <form action="{{ url_for('logout') }}" method="post">
                    <button type="submit" class="btn btn-sm btn-secondary">Logout</button>
                </form>
            </li>
            {% else %}
            <!-- If user is not logged in, display login button -->
            <li class="nav-item ml-2">
                <a class="btn btn-sm btn-secondary" href="/login">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div>
        {% block content %}
        <!-- put the content here -->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
</body>

</html>
