{% extends 'base.html' %}

{% block content %}

<body>
    {% if username %}
    <h1> Welcome, {{ username }}!</h1>
    {% else %}
    <h3>Unable to Login</h3>
    <p>Invalid username/email or password. Please Try again!</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
    {% endif %}
</body>
{% endblock %}
